DOCTYPE html>
<html>
    <head>
        <title>Menghitung Luas dan Keliling Segitiga</title>
 
        <script type="text/javascript">
        function hitungluasdankeliling()
        {
            var Luas, Keliling, Alas, sisi2, sisi3, tinggi;
 
            Alas = parseInt (document.getElementById("alas").value);
            tinggi = parseInt (document.getElementById("tinggi").value);
            sisi2 = parseInt (document.getElementById("sisi2").value);
            sisi3 = parseInt (document.getElementById("sisi3").value);
            Keliling = Alas + sisi2 + sisi3;
            Luas = 1/2 * Alas * tinggi;
            document.getElementById("keliling").value = Keliling;
            document.getElementById("luas").value = Luas;
        }
        </script>
    </head>
    <body>
        
        <form>
 
            <p>Masukkan alas atau sisi pertama : <input type="text" id="alas"></p>
            <p>Masukkan tinggi : <input type="text" id="tinggi"></p>
            <p>Masukkan sisi kedua : <input type="text" id="sisi2"></p>
            <p>Masukkan sisi ketiga : <input type="text" id="sisi3"></p>
            <p><input type="button" value="Hitung" onclick="hitungluasdankeliling()";></p>
            <p>Luas : <input type="text" id="luas"></p>
            <p>Keliling : <input type="text" id="keliling"></p>
 
        </form>
    </body>
</html>
